{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      
       {% if showForm %}
          <form action="/tweets" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value="{{prePopulate}}" />

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />
            <br>
            <label for="img_url_field">Image:</label>
            <input name="img_url" type="text" id="img_url_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
          </form>
        {% endif %}
        
        <h2>All Tweets</h2>
      <!-- display tweets here -->
      <ul id="tweetList">
      {% for tweet in tweets %}
        <li class="tweet"><img class="placeholder" src={{tweet.image}}><div class="tweet-name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div><div class = "tweet-content"><a href="/users/{{tweet.id}}">{{tweet.content}}</a></div><div><a href=''>Re-tweet</a></div></li>
      {% endfor %}
      </ul>
      
    </div>
  </div>
    
{% endblock %}
